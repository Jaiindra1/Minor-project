<title>Jai sri ram</title>
<meta charset="utf-8"/>
<script src="https://kit.fontawesome.com/831405754f.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>jai sri Ram</h1>
<div class="container">
<h2 class="login">Login</h2>
<form class="for" action="/login/user" method="post">
    <i class="fa-regular fa-user"></i>
<div class="uN">
<i class="fa-solid fa-user"></i><input class='user-name' placeholder="Username" id="username"/>
<br>
<p id="req"></p>
</div>
<br>
<div class="uN">
<i class="fa-solid fa-lock"></i><input class='user-password' placeholder="password" id="userpassword"/>
<br>
<p id="requ"></p>
</div>
</form>
<div class="bottom-section d-flex flex-row">
<div>
    <input class='radio-input' type="checkbox"/><span>Remember Me</span>
</div>
<div>
    <a class="forgot" href="https://i0.wp.com/mahaperiyavaa.blog/wp-content/uploads/2014/08/sri_rama_pattabishekam1.jpg">
        Forgot Password</a></div>
    
</div>
<div class="buttons-clas">
    <button type="button" class="btn btn-success" id="btton">Success
    </button>
    <button type="button" class="btn btn-success" 
    onclick = "window.location.href='/signup';">signup
    </button>
</div>
</div>
<script type="text/javascript">
let userna_me = document.getElementById("username");
let passw_ord = document.getElementById("userpassword");
let reQ = document.getElementById('req');
let ReQu = document.getElementById("requ");
let buttn = document.getElementById('btton');
    userna_me.addEventListener('blur', function(event){
    if (event.target.value === "") {
        reQ.textContent = "Required*";
      } else {
        reQ.textContent = "";
      }
});
passw_ord.addEventListener('blur', function(event){
    if (event.target.value === "") {
        ReQu.textContent = "Required*";
      } else {
        ReQu.textContent = "";
      }
});
    buttn.onclick =  function(event){
            let data = {
            name: userna_me.value,
            password: passw_ord.value,
        }
        let option = {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
             },
            body: JSON.stringify(data)
        };
        fetch('/login/user', option)
        .then(function(response) {
    return response.json();
  })
  .then(function(jsonData,status) {
    if (jsonData[0] === 'Login success !'){  
        window.location.assign('/Homepage');
        localStorage.setItem("userkey",jsonData[1]);
        localStorage.setItem("RollNo",userna_me.value);
    }
  });
};
</script>
